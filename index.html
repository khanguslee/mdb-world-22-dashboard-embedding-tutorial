<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>MDB World 22 - Dashboard Embedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="h-full">
    <!-- Navigation Bar -->
    <nav
      class="bg-white border-gray-200 rounded px-4 py-2 flex justify-between items-center"
    >
      <span class="font-semibold whitespace-nowrap py-2">
        <i class="bi bi-pie-chart"></i>
        ChartyCo Admin
      </span>
      <button
        id="btn-logout"
        class="text-xs rounded border border-transparent hover:border-slate-200 px-4 py-2 hidden"
      >
        Log Out
      </button>
    </nav>

    <!-- Login Page -->
    <div id="login-page" class="flex justify-center hidden">
      <div
        class="bg-white shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col w-1/2 rounded"
      >
        <div class="mb-4">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="username"
            type="text"
            placeholder="xxx@chartyco.com"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
            id="password"
            type="password"
            placeholder="***********"
          />
        </div>
        <div class="flex">
          <button
            id="btn-login"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            type="button"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>

    <div id="dashboard-page" class="h-full flex hidden">
      <!-- Side Nav -->
      <div class="h-full w-64 text-sm">
        <div class="side-bar-item px-4 py-2 bg-gray-100 cursor-pointe">
          Dashboard
        </div>
        <div class="side-bar-item px-4 py-2 hover:bg-gray-100 cursor-pointer">
          Users
        </div>
        <div class="side-bar-item px-4 py-2 hover:bg-gray-100 cursor-pointer">
          Reports
        </div>
      </div>

      <!-- Dashboard Page -->
      <main class="h-full grow">
        <div id="dashboard" class="h-full"></div>
      </main>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
