<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>MDB World 22 - Dashboard Embedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="h-full dark:text-white dark:bg-gray-700">
    <!-- Navigation Bar -->
    <nav
      class="bg-white dark:bg-gray-900 border-gray-200 rounded px-4 py-2 flex justify-between items-center"
    >
      <span class="font-semibold whitespace-nowrap py-2">
        <i class="bi bi-pie-chart"></i>
        ChartyCo Admin
      </span>

      <div class="mr-4">
        <label for="purchaseMethod">Purchase method:</label>
        <select id="purchaseMethod" class="dark:bg-gray-700">
          <option value="All">All</option>
          <option value="In store">In store</option>
          <option value="Online">Online</option>
          <option value="Phone">Phone</option>
        </select>
      </div>
      
      <div class="flex">
        
        <button id="btn-dark-mode">
          <i id="icon-dark-mode" class="bi bi-moon-fill"></i>
        </button>

        <button
          id="btn-logout"
          class="text-xs rounded border border-transparent hover:border-slate-200 px-4 py-2 hidden"
          >
          Log Out
        </button>
      </div>
    </nav>

    <!-- Login Page -->
    <div id="login-page" class="flex justify-center m-4 hidden">
      <div
        class="bg-white dark:bg-gray-900 shadow-md px-8 pt-6 pb-8 mb-4 flex flex-col w-1/2 rounded"
      >
        <div class="mb-4">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="username"
            type="text"
            placeholder="xxx@chartyco.com"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3"
            id="password"
            type="password"
            placeholder="***********"
          />
        </div>
        <div class="flex">
          <button
            id="btn-login"
            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
            type="button"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="h-full flex hidden">
      <!-- Side Nav -->
      <div class="h-full w-44 text-sm dark:bg-gray-900">
        <div class="side-bar-item px-4 py-2 bg-gray-100 dark:bg-gray-600 cursor-pointer">
          Dashboard
        </div>
        <div class="side-bar-item px-4 py-2 hover:bg-gray-100 hover:dark:bg-gray-800 cursor-pointer">
          Users
        </div>
        <div class="side-bar-item px-4 py-2 hover:bg-gray-100 hover:dark:bg-gray-800 cursor-pointer">
          Reports
        </div>
      </div>

      <!-- Dashboard Content -->
      <main class="h-full grow">
        <div id="dashboard" class="h-full">
          <!-- PASTE IFRAME SNIPPET HERE-->
        </div>
      </main>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
