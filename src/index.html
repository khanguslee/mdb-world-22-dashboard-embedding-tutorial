<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>MDB World 22 - Dashboard Embedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>

  <body class="h-full">
    <!-- Navigation Bar -->
    <nav class="bg-white border-gray-200 rounded px-4 py-2 flex justify-between items-center">
      <span class="font-semibold whitespace-nowrap py-2">
        <i class="bi bi-pie-chart"></i>
        ChartyCo Admin
      </span>
      <button class="text-xs rounded border border-transparent hover:border-slate-200 px-4 py-2">
        Log Out
      </button>
    </nav>

    <!-- Login Page -->
    <!-- <div id="login-page" class="h-full">

    </div> -->

    <div class="h-full flex">
      <!-- Side Nav -->
      <div class="h-full w-64 text-sm">
          <div class="side-bar-item px-4 py-2 bg-gray-100 cursor-pointe">
            Dashboard
          </div>
          <div class="side-bar-item px-4 py-2 hover:bg-gray-100 cursor-pointer">
            Users
          </div>
          <div class="side-bar-item px-4 py-2 hover:bg-gray-100 cursor-pointer">
            Reports
          </div>
      </div>
      
      <!-- Dashboard Page --> 
      <main id="dashboard-page" class="h-full grow">
        <div id="dashboard" class="h-full"></div>
      </main>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
